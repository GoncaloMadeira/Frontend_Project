                  <button type="button" onclick="addField()">Add Field</button>

<script>
function addField() {
  const form = document.querySelector('form');
  const newDiv = document.createElement('div');
  newDiv.setAttribute('class', 'form-row-lg-12 d-flex justify-content-between py-4');
  newDiv.innerHTML = `
    <div class="col-lg-3">
      <label for="seguranca">Segurança</label>
      <input type="text" class="form-control form-control-lg" placeholder="Segurança" id="seguranca${counter}">
    </div>
  `;
  form.appendChild(newDiv);
}

let counter = 0;

function addField() {
  counter += 1;
  // rest of the function goes here
}

</script>
